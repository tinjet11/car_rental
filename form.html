<!DOCTYPE html>
<html>
<head>
<style>
form{
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
  border: 2px solid #ccc;
  padding: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input,
textarea {
  padding: 10px;
  margin-bottom: 20px;
  width: 100%;
  border: none;
  border-bottom: 1px solid #ccc;
  font-size: 16px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  align-self: flex-end;
  width: 100px;
}

button:hover {
  background-color: #3e8e41;
}

select {
  padding: 12px;
   width: 100%;
  font-size: 16px;
  line-height: 1.3;
  border: 2px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background-repeat: no-repeat;
  background-position: right 8px center;
  cursor: pointer;
  margin-bottom: 10px;
}

select:hover,
select:focus {
  border-color: #999;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

h1{
  text-align: center;
}


</style>
</head>
<body>


  
  <h1>New Reservation</h1>
 <form>
  <label for="vehicle-type">Vehicle Type:</label>
  <select id="vehicle-type" name="vehicle-type" required>
    <option value="">Select a vehicle type</option>
    <option value="car">Car</option>
    <option value="truck">Truck</option>
    <option value="motorcycle">Motorcycle</option>
  </select>

  <label for="pickup-date">Pick-up Date:</label>
  <input type="date" id="pickup-date" name="pickup-date" required>

  <label for="pickup-time">Estimate Pick Up Time:</label>
  <input type="time" id="pickup-time" name="pickup-time" required>

  <label for="return-date">Return Date:</label>
  <input type="date" id="return-date" name="return-date" required>

  <label for="return-time">Estimate Return Time:</label>
  <input type="time" id="return-time" name="return-time" required>

  <label for="rental-purpose">Rental Purpose:</label>
  <input type="text" id="rental-purpose" name="rental-purpose" required>

  <button type="submit">Submit</button>
</form>

<br>

<h1>Customer Information </h1>
<form>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required>

  <label for="ic-no">IC No:</label>
  <input type="text" id="ic-no" name="ic-no" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" name="birthdate" required>

  <label for="contact">Contact:</label>
  <input type="tel" id="contact" name="contact" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea>

  <button type="submit">Submit</button>
</form>

<br>

<h1>Update Reservation</h1>
<form>
  <label for="reservation-id">Reservation ID:</label>
  <input type="text" id="reservation-id" name="reservation-id">

  <label for="pickup-date">Pick-up Date:</label>
  <input type="date" id="pickup-date" name="pickup-date" required>

  <label for="pickup-time">Estimate Pick Up Time:</label>
  <input type="time" id="pickup-time" name="pickup-time" required>

  <label for="return-date">Return Date:</label>
  <input type="date" id="return-date" name="return-date" required>

  <label for="return-time">Estimate Return Time:</label>
  <input type="time" id="return-time" name="return-time" required>

  <button type="submit">Submit</button>
</form>

<h1>Cancel Reservation</h1>
<form>
  <label for="reservation-id">Reservation ID:</label>
  <input type="text" id="reservation-id" name="reservation-id">

  <button type="submit">Submit</button>
</form>

<h1>Manage Vehicle</h1>
<form>
  <label for="vehicle-type">Vehicle Type:</label>
  <select id="vehicle-type" name="vehicle-type">
    <option value="">Select a vehicle type</option>
    <option value="suv">SUV</option>
    <option value="pickup">Mercedes</option>
    <option value="hatchback">Hatchback</option>
  </select>

  <label for="vehicle-color">Vehicle Color:</label>
  <input type="text" id="vehicle-color" name="vehicle-color">

  <label for="vehicle-model">Vehicle Model:</label>
  <input type="text" id="vehicle-model" name="vehicle-model">

  <label for="price">Price:</label>
  <input type="number" id="price" name="price">

  <button type="submit">Submit</button>
</form>

<h1>Manage Staff</h1>
<form>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name">

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name">

  <label for="role">Role:</label>
  <select id="role" name="role">
    <option value="">Select a Role</option>
    <option value="admin">Admin</option>
    <option value="moderator">Moderator</option>
    <option value="user">User</option>
  </select>

  <button type="submit">Submit</button>
</form>

<br>

<h1>Update Customer Information </h1>
<form>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required>

  <label for="ic-no">IC No:</label>
  <input type="text" id="ic-no" name="ic-no" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" name="birthdate" required>

  <label for="contact">Contact:</label>
  <input type="tel" id="contact" name="contact" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea>

  <button type="submit">Submit</button>
</form>







</body>
</html>
